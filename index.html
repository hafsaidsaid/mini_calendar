<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <h2 class="month"></h2>
            <div>
                <h4 class="day"></h4>
                <h1 class="dayNum"></h1>
                <h4 class="year"></h4>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
